

services:
  ai-seo-blogger:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPL_API_KEY=${DEEPL_API_KEY}
      - DATABASE_URL=sqlite:///./blog.db
    volumes:
      - ./blog.db:/app/blog.db
      - ./logs:/app/logs
      - ./crawling_stats.json:/app/crawling_stats.json
      - ./site_crawler_configs.json:/app/site_crawler_configs.json
      - ./api_usage.json:/app/api_usage.json
      - ./data:/app/data
    restart: unless-stopped
