version: '3.8'

services:
  ai-seo-blogger:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPL_API_KEY=${DEEPL_API_KEY}
      - DATABASE_URL=sqlite:///./blog.db
    volumes:
      - ./blog.db:/app/blog.db
      - ./logs:/app/logs
    restart: unless-stopped 