<!-- Generator form body only (for use inside tab pane) -->
<div class="d-flex align-items-center justify-content-between mb-4">
    <h2 class="section-title mb-0">새 포스트 작성</h2>
    <span class="badge-custom">AI Powered</span>
</div>
{% include 'components/_seo_options.html' %}
{% include 'components/_content_settings.html' %}
<div class="mb-4">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="policy_auto" name="policy_auto" value="1"
            aria-label="균형 잡힌 관점 자동 적용">
        <label class="form-check-label" for="policy_auto">균형 잡힌 관점 자동 적용</label>
    </div>
</div>
<div class="mb-4">
    <label for="url_input" class="form-label-custom">출처 URL (선택사항)</label>
    <input type="url" id="url_input" class="form-control-custom" 
        placeholder="https://example.com/article"
        aria-label="출처 URL 입력">
</div>
<div class="mb-4">
    <label for="text_input" class="form-label-custom">주제 / 문맥</label>
    <textarea id="text_input" class="form-control-custom" rows="6"
        placeholder="주제나 문맥을 입력하세요..."
        aria-label="주제 또는 문맥 입력"></textarea>
</div>
<div class="d-flex gap-3">
    <button id="generate-btn" class="btn-custom" aria-label="콘텐츠 생성 시작">
        <span id="btn-spinner" class="spinner-border spinner-border-sm d-none me-2" role="status" aria-hidden="true"></span>
        <span id="btn-text">콘텐츠 생성</span>
    </button>
    <button id="cancel-btn" class="btn btn-outline-danger" type="button" style="display: none;" aria-label="생성 중지">중지</button>
</div>
