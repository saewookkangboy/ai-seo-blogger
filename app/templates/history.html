<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성 기록 - AI Blog Generator</title>

    <!-- CSS 프레임워크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom Sanity Style -->
    <link rel="stylesheet" href="/static/sanity_style.css">

    <style>
        body {
            background-color: var(--bg-color);
            padding-top: 80px;
            /* Navbar height */
            padding-bottom: 100px;
            /* Footer height */
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .post-card {
            background: white;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .post-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--primary-light);
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .post-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .keyword-badge {
            background-color: var(--bg-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .footer {
            background: white;
            border-top: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            z-index: 1000;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>

<body>

    {% include '_navbar.html' %}

    <div class="container-custom">
        <div class="history-header">
            <div>
                <h1 class="section-title mb-1">생성된 포스트 기록</h1>
                <p class="text-secondary mb-0">AI가 생성한 블로그 포스트의 전체 기록입니다.</p>
            </div>
            <button class="btn btn-outline-custom" onclick="refreshPosts()">
                <i class="bi bi-arrow-clockwise me-1"></i> 새로고침
            </button>
        </div>

        <!-- 검색 및 필터 -->
        <div class="search-bar">
            <div class="row g-3">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search text-secondary"></i>
                        </span>
                        <input type="text" class="form-control form-control-custom border-start-0 ps-0" id="searchInput"
                            placeholder="제목, 키워드, 내용으로 검색...">
                        <button class="btn btn-custom" type="button" onclick="searchPosts()">검색</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <select class="form-select form-select-custom" id="sortSelect" onchange="sortPosts()">
                        <option value="newest">최신순</option>
                        <option value="oldest">오래된순</option>
                        <option value="keywords">키워드 순</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 포스트 목록 -->
        <div id="posts-container">
            <!-- 자바스크립트로 렌더링됨 -->
        </div>

        <div id="page-nav" class="mt-4 d-flex justify-content-center"></div>

        {% if not posts %}
        <div class="text-center py-5">
            <div class="text-secondary mb-3">
                <i class="bi bi-journal-x" style="font-size: 3rem;"></i>
            </div>
            <h5>생성된 포스트가 없습니다.</h5>
            <p class="text-secondary">새로운 포스트를 생성해보세요.</p>
            <a href="/" class="btn btn-custom mt-2">포스트 생성하기</a>
        </div>
        {% endif %}

        <div id="modals-container"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <span>&copy; 2026 AI SEO Blog Generator. Made by <strong>chunghyo</strong>.</span>
            <span class="mx-2">|</span>
            <a href="mailto:chunghyo@troe.kr">chunghyo@troe.kr</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const initialPosts = {{ posts_json| safe }};
        let allPosts = initialPosts;
        let currentPage = 1;
        const pageSize = 5;

        // 키워드별 등장 횟수 집계
        let keywordCounts = {};
        initialPosts.forEach(post => {
            if (post.keywords) {
                post.keywords.split(',').forEach(k => {
                    const kw = k.trim();
                    if (kw) keywordCounts[kw] = (keywordCounts[kw] || 0) + 1;
                });
            }
        });

        function renderPagedPosts(page = 1) {
            currentPage = page;
            const container = document.getElementById('posts-container');

            if (allPosts.length === 0) {
                container.innerHTML = '';
                return;
            }

            const startIdx = (page - 1) * pageSize;
            const endIdx = startIdx + pageSize;
            const pagedPosts = allPosts.slice(startIdx, endIdx);

            let html = '';
            for (let i = 0; i < pagedPosts.length; i++) {
                html += renderPostCard(pagedPosts[i]);
            }
            container.innerHTML = html;

            document.getElementById('modals-container').innerHTML = pagedPosts.map(post => renderPostModal(post)).join('');
            renderPagination();
        }

        function renderPagination() {
            const nav = document.getElementById('page-nav');
            const totalPages = Math.ceil(allPosts.length / pageSize);

            if (totalPages <= 1) {
                nav.innerHTML = '';
                return;
            }

            let html = '<nav><ul class="pagination pagination-custom">';

            // 이전 버튼
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="goToPage(${currentPage - 1});return false;">이전</a>
                 </li>`;

            for (let i = 1; i <= totalPages; i++) {
                html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="goToPage(${i});return false;">${i}</a>
                     </li>`;
            }

            // 다음 버튼
            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="goToPage(${currentPage + 1});return false;">다음</a>
                 </li>`;

            html += '</ul></nav>';
            nav.innerHTML = html;
        }

        function goToPage(page) {
            if (page < 1 || page > Math.ceil(allPosts.length / pageSize)) return;
            renderPagedPosts(page);
            window.scrollTo(0, 0);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            const q = params.get('keyword');
            if (q) {
                document.getElementById('searchInput').value = q;
                searchPosts();
            } else {
                renderPagedPosts(1);
            }

            // 툴팁 초기화
            setTimeout(() => {
                const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                });
            }, 500);
        });

        function renderPostCard(post) {
            const dateStr = post.created_at ? new Date(post.created_at).toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }) : '';
            const wordCountStr = post.word_count ? `<span><i class="bi bi-file-text me-1"></i> ${post.word_count}자</span>` : '';

            let keywordsHtml = '';
            if (post.keywords) {
                keywordsHtml = `<div class="mb-3">
                ${post.keywords.split(',').map(k => {
                    const kw = k.trim();
                    return `<span class="keyword-badge me-1">${kw}</span>`;
                }).join('')}
            </div>`;
            }

            const urlStr = (post.original_url && post.original_url !== "텍스트 직접 입력")
                ? `<a href="${post.original_url}" target="_blank" rel="noopener noreferrer" class="text-primary text-decoration-none"><i class="bi bi-link-45deg"></i> ${post.original_url}</a>`
                : `<span class="text-muted"><i class="bi bi-pencil-square"></i> 텍스트 직접 입력</span>`;

            return `
        <div class="post-card">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <h5 class="post-title">${post.title}</h5>
                <div class="btn-group">
                    <button class="btn btn-outline-custom btn-sm" onclick="viewPost(${post.id})">
                        <i class="bi bi-eye"></i> 보기
                    </button>
                    <button class="btn btn-outline-danger btn-sm" onclick="deletePost(${post.id})">
                        <i class="bi bi-trash"></i> 삭제
                    </button>
                </div>
            </div>
            
            <div class="post-meta">
                <span><i class="bi bi-calendar3 me-1"></i> ${dateStr}</span>
                ${wordCountStr}
            </div>
            
            ${keywordsHtml}
            
            <div class="d-flex align-items-center text-sm text-secondary">
                <strong class="me-2">원문:</strong> ${urlStr}
            </div>
        </div>`;
        }

        function renderPostModal(post) {
            let cleanContent = post.content_html ? post.content_html.replace(/^```html\s*/i, '') : '';
            return `
        <div class="modal fade" id="postModal${post.id}" tabindex="-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold">${post.title}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4">
                        ${cleanContent}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" onclick="copyPostContent(${post.id})">
                            <i class="bi bi-clipboard me-1"></i> 내용 복사
                        </button>
                        <button type="button" class="btn btn-custom" onclick="downloadPostContent(${post.id})">
                            <i class="bi bi-download me-1"></i> 다운로드
                        </button>
                    </div>
                </div>
            </div>
        </div>`;
        }

        function viewPost(postId) {
            const modal = new bootstrap.Modal(document.getElementById(`postModal${postId}`));
            modal.show();
        }

        async function deletePost(postId) {
            if (!confirm('정말로 이 포스트를 삭제하시겠습니까?')) return;
            try {
                const response = await fetch(`/api/v1/posts/${postId}`, { method: 'DELETE' });
                if (response.ok) {
                    location.reload();
                } else {
                    const data = await response.json();
                    alert(`삭제 실패: ${data.detail}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }

        async function searchPosts() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) {
                allPosts = initialPosts;
                renderPagedPosts(1);
                return;
            }
            try {
                const response = await fetch(`/api/v1/search?keyword=${encodeURIComponent(keyword)}`);
                const posts = await response.json();
                allPosts = posts;
                renderPagedPosts(1);
            } catch (error) {
                console.error('Error:', error);
                alert('검색 중 오류가 발생했습니다.');
            }
        }

        function sortPosts() {
            const sortType = document.getElementById('sortSelect').value;
            if (sortType === 'newest') {
                allPosts.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            } else if (sortType === 'oldest') {
                allPosts.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            } else if (sortType === 'keywords') {
                allPosts.sort((a, b) => (a.keywords || '').localeCompare(b.keywords || ''));
            }
            renderPagedPosts(1);
        }

        function refreshPosts() {
            location.reload();
        }

        function copyPostContent(postId) {
            const modalBody = document.querySelector(`#postModal${postId} .modal-body`);
            if (modalBody) {
                navigator.clipboard.writeText(modalBody.innerText || '').then(() => {
                    alert('포스트 텍스트가 클립보드에 복사되었습니다.');
                });
            }
        }

        function downloadPostContent(postId) {
            const modalBody = document.querySelector(`#postModal${postId} .modal-body`);
            if (modalBody) {
                const blob = new Blob([modalBody.innerHTML], { type: 'text/html' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `post-${postId}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchPosts();
        });
    </script>
</body>

</html>
