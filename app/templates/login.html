<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 - AI SEO Blog Generator</title>

  <!-- CSS 프레임워크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Custom Sanity Style -->
  <link rel="stylesheet" href="/static/sanity_style.css">

  <style>
    body {
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 2.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-icon {
      width: 64px;
      height: 64px;
      background: var(--primary-color);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      margin: 0 auto 1.5rem;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .form-label-custom {
      font-weight: 500;
      font-size: 0.875rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    .footer-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .footer-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1 class="login-title">관리자 로그인</h1>
      <p class="login-subtitle">AI SEO Blog Generator 관리 시스템</p>
    </div>

    {% if error %}
    <div class="alert alert-danger mb-4 d-flex align-items-center">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <div>{{ error }}</div>
    </div>
    {% endif %}

    <form method="post" action="/login" id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label-custom">아이디</label>
        <input type="text" class="form-control form-control-custom" id="username" name="username" required autofocus
          placeholder="아이디를 입력하세요">
      </div>

      <div class="mb-4">
        <label for="password" class="form-label-custom">비밀번호</label>
        <input type="password" class="form-control form-control-custom" id="password" name="password" required
          placeholder="비밀번호를 입력하세요">
      </div>

      <button type="submit" class="btn btn-custom btn-login" id="loginBtn">
        <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
        <span class="btn-text">로그인</span>
      </button>
    </form>

    <div class="footer-link">
      <a href="/"><i class="bi bi-arrow-left me-1"></i> 메인으로 돌아가기</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const btn = document.getElementById('loginBtn');
        const spinner = btn.querySelector('.spinner-border');
        const btnText = btn.querySelector('.btn-text');
        
        btn.disabled = true;
        spinner.classList.remove('d-none');
        btnText.textContent = '로그인 중...';
    });

    // 자동 포커스
    document.getElementById('username').focus();
  </script>

</body>

</html>
