<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/common.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body, html { font-family: 'IBM Plex Sans KR', sans-serif !important; }
    body { background-color: #f8f9fa; }
    .container { max-width: 960px; }
    .card { margin-bottom: 1.5rem; }
    #result-container {
        border: 1px solid #dee2e6;
        border-radius: .375rem;
        padding: 1.5rem;
        background-color: #fff;
        min-height: 200px;
        max-height: 600px;
        overflow-y: auto;
    }
    .keyword-badge {
        margin-right: 5px;
        margin-bottom: 5px;
    }
    .progress-container {
        display: none;
        margin: 1rem 0;
    }
    .step-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
    }
    .step {
        flex: 1;
        text-align: center;
        padding: 0.5rem;
        background-color: #e9ecef;
        border-radius: 0.375rem;
        margin: 0 0.25rem;
    }
    .step.active {
        background-color: #007bff;
        color: white;
    }
    .step.completed {
        background-color: #28a745;
        color: white;
    }
  </style>
</head>
<body>
{% include '_navbar.html' %}
<div class="container mt-5" style="max-width:400px; padding-top:80px;">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-4 text-center">운영자 로그인</h3>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">관리 화면 접근하기</button>
      </form>
      <button class="btn btn-outline-secondary w-100 mt-3" onclick="history.back()"><i class="bi bi-arrow-left"></i> 이전 화면 보기</button>
    </div>
  </div>
</div>
<footer class="footer position-fixed w-100 text-center bg-dark text-white py-2" style="left:0;bottom:0;z-index:1050;box-shadow:0 -2px 8px rgba(0,0,0,0.08);font-size:0.97rem;letter-spacing:0.01em;">
  <span style="opacity:0.85;">
      &copy; made by <strong>chunghyo</strong>, 2026 &nbsp;|&nbsp; email : <a href="mailto:chunghyo@troe.kr" class="text-warning text-decoration-none">chunghyo@troe.kr</a>
  </span>
</footer>
</body>
</html>
