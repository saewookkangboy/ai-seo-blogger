<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인 - AI SEO Blog Generator</title>
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/static/common.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary-color: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4f46e5;
        --secondary-color: #64748b;
        --accent-color: #f59e0b;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --info-color: #3b82f6;
        --light-bg: #f8fafc;
        --card-bg: rgba(255, 255, 255, 0.9);
        --border-color: rgba(148, 163, 184, 0.1);
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --text-muted: #94a3b8;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --border-radius: 12px;
        --border-radius-lg: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body, html { 
        font-family: 'IBM Plex Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: var(--text-primary);
        line-height: 1.6;
    }

    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .login-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-xl);
        padding: 3rem;
        max-width: 450px;
        width: 100%;
        transition: var(--transition);
    }

    .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .login-header h1 {
        color: var(--text-primary);
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    .login-header p {
        color: var(--text-secondary);
        font-size: 0.95rem;
        margin: 0;
    }

    .login-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
        box-shadow: var(--shadow-lg);
    }

    /* Modern Form Elements */
    .form-control {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 0.75rem 1rem;
        transition: var(--transition);
        backdrop-filter: blur(10px);
        font-size: 1rem;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.95);
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        outline: none;
    }

    .form-label {
        color: var(--text-primary);
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        border: none;
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: var(--transition);
        box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow-lg);
        background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    }

    .btn-outline-secondary {
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: var(--transition);
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
    }

    .btn-outline-secondary:hover {
        background: rgba(255, 255, 255, 0.95);
        border-color: var(--primary-color);
        color: var(--primary-color);
        transform: translateY(-1px);
    }

    .alert {
        border-radius: var(--border-radius);
        border: none;
        backdrop-filter: blur(10px);
    }

    .alert-danger {
        background: rgba(239, 68, 68, 0.1);
        color: var(--danger-color);
        border-left: 4px solid var(--danger-color);
    }

    .footer {
        background: rgba(0, 0, 0, 0.8) !important;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-top: 1px solid var(--border-color);
    }

    .footer a {
        color: var(--accent-color) !important;
        text-decoration: none;
        transition: var(--transition);
    }

    .footer a:hover {
        color: var(--primary-color) !important;
    }

    /* 로딩 애니메이션 */
    .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .btn-loading .loading-spinner {
        display: inline-block;
    }

    .btn-loading {
        pointer-events: none;
        opacity: 0.8;
    }
  </style>
</head>
<body>
{% include '_navbar.html' %}

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1>관리자 로그인</h1>
      <p>AI SEO Blog Generator 관리 시스템</p>
    </div>

    {% if error %}
    <div class="alert alert-danger mb-4">
      <i class="bi bi-exclamation-triangle me-2"></i>
      {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/login" id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person me-2"></i>아이디
        </label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label">
          <i class="bi bi-key me-2"></i>비밀번호
        </label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
        <span class="loading-spinner"></span>
        <i class="bi bi-arrow-right-circle me-2"></i>관리 화면 접근하기
      </button>
    </form>
    
    <button class="btn btn-outline-secondary w-100" onclick="history.back()">
      <i class="bi bi-arrow-left me-2"></i>이전 화면으로
    </button>
  </div>
</div>

<footer class="footer position-fixed w-100 text-center py-3" style="left:0;bottom:0;z-index:1050;font-size:0.9rem;letter-spacing:0.01em;">
  <span style="opacity:0.9;">
      &copy; made by <strong>chunghyo</strong>, 2026 &nbsp;|&nbsp; email : <a href="mailto:chunghyo@troe.kr">chunghyo@troe.kr</a>
  </span>
</footer>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const btn = document.getElementById('loginBtn');
    btn.classList.add('btn-loading');
    btn.innerHTML = '<span class="loading-spinner"></span>로그인 중...';
});

// Enter 키로 로그인
document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && (e.target.id === 'username' || e.target.id === 'password')) {
        document.getElementById('loginForm').submit();
    }
});

// 자동 포커스
document.getElementById('username').focus();
</script>
</body>
</html>
